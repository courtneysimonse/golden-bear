<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Golden Bear Voyages</title>
    
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-alpha.9/dist/styles/themes/default.css" />

<body>
    <wa-page mobile-breakpoint="920">
        
        <header slot="header" class="wa-split">

            <div class="wa-cluster wa-gap-xs">
                <wa-button size="small" variant="brand" appearance="outlined">About the Map</wa-button>
                <wa-button size="small" variant="brand">Contact Us</wa-button>
            </div>
        </header>
        
        <nav slot="navigation-header">
            <h2 class="wa-heading-s">Filters</h3>

        </nav>
        <nav slot="navigation">

            <div class="data-filters">
                <div id="ship-filter"></div>
                <div id="year-filter"></div>
            </div>  
            
            <div class="port-info" id="port-info">
            </div>
        </nav>
        
        
        <main class="wa-body-l">
            <div id="map"></div>
        </main>
        
    </wa-page>
    
    
    <script>
        const sectionAnchors = document.querySelectorAll("[slot*='navigation'] a[href*='#']");
        sectionAnchors.forEach((sectionAnchor) => sectionAnchor.setAttribute("data-drawer", "close"));
    </script>
