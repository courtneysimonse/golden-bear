<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Bear Voyages</title>
    
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-alpha.11/dist/styles/themes/mellow.css" />
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-alpha.11/dist/styles/webawesome.css" />
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-alpha.11/dist/webawesome.loader.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css">
    
    <link href=" https://cdn.jsdelivr.net/npm/nouislider@15.8.1/dist/nouislider.min.css " rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <wa-page mobile-breakpoint="920">
        
        <header slot="header" class="wa-split">

            <div class="wa-cluster wa-gap-xs">
                <wa-button size="small" variant="brand" appearance="outlined">About the Map</wa-button>
                <wa-button size="small" variant="brand">Contact Us</wa-button>
            </div>
        </header>
        
        <nav slot="navigation-header">
            <h2 class="wa-heading-s">Filters</h3>

        </nav>
        <nav slot="navigation">

            <wa-details summary="Layers" class="custom-icons">
                <wa-icon name="square-plus" slot="expand-icon" variant="regular"></wa-icon>
                <wa-icon name="square-minus" slot="collapse-icon" variant="regular"></wa-icon>
                <div id="layer-list"></div>
            </wa-details>

            <wa-details summary="Data Filters" class="custom-icons">
                <wa-icon name="square-plus" slot="expand-icon" variant="regular"></wa-icon>
                <wa-icon name="square-minus" slot="collapse-icon" variant="regular"></wa-icon>
                <div id="ship-filter"></div>
                <div id="year-filter"></div>
            </wa-details>
            
        </nav>
        
        
        <main>
            <div id="map"></div>
        </main>

        <wa-drawer label="Port Information" with-header placement="end" id="port-info">
            
        </wa-drawer>
        
    </wa-page>

    </div>

</body>
</html>
